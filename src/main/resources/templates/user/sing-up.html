<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="register-container">
                <h2 class="register-title" th:text="#{registration}">Registration</h2>
                <form id="register-form" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{email}">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{username}">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="#{password}">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label" th:text="#{firstName}">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label" th:text="#{lastName}">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" th:text="#{registerButton}">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Подключение SweetAlert2 через CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<script>
    // Обработка отправки формы
    document.getElementById('register-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартную отправку формы

        // Собираем данные формы
        const formData = new FormData(this);

        // Получаем CSRF-токен
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        // Отправляем данные на сервер
        fetch('/register', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json',
                [csrfHeader]: csrfToken, // Добавляем CSRF-токен
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при регистрации');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Успешная регистрация
                    Swal.fire({
                        title: 'Успех!',
                        text: data.message || 'Регистрация прошла успешно.',
                        icon: 'success',
                        confirmButtonText: 'OK',
                    }).then(() => {
                        // Перенаправляем пользователя на другую страницу (например, на страницу входа)
                        window.location.href = '/login';
                    });
                } else {
                    // Ошибка регистрации
                    Swal.fire({
                        title: 'Ошибка',
                        text: data.message || 'Произошла ошибка при регистрации.',
                        icon: 'error',
                        confirmButtonText: 'OK',
                    });
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                Swal.fire({
                    title: 'Ошибка',
                    text: 'Произошла ошибка при отправке данных.',
                    icon: 'error',
                    confirmButtonText: 'OK',
                });
            });
    });
</script>
